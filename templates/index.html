<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpamBae - SMS Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <!-- Sidebar with history -->
        <div class="sidebar">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='logo.svg') }}" alt="SpamBae Logo" class="logo">
                <div>
                    <h1 class="app-title">SpamBae</h1>
                    <p class="app-subtitle">SMS Classifier</p>
                </div>
            </div>
            
            <div class="history-list">
                {% for item in history|reverse %}
                <div class="history-item {{ 'spam' if item.is_spam else 'not-spam' }}">
                    <div class="history-text">{{ item.text }}</div>
                    <div class="history-meta" style="font-size: 0.8rem; color: var(--text-secondary)">
                        {{ 'Spam' if item.is_spam else 'Not Spam' }} • {{ item.confidence|round(1) }}% •
                        {{ item.timestamp }}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <div class="input-container">
                <textarea id="message" rows="4" placeholder="Type or paste your message here to check if it's spam..."></textarea>
                <button id="classify-btn" style="margin-top: 1rem;">Classify Message</button>
            </div>

            <div id="result" class="result-card hidden">
                <h2 id="classification" style="margin-top: 0;"></h2>
                <div class="confidence-bar">
                    <div id="confidence-fill" class="confidence-fill"></div>
                </div>
                <div id="confidence"></div>
                <div class="processed-text">
                    <strong>Processed Text:</strong>
                    <div id="processed-text"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('classify-btn').addEventListener('click', async () => {
            const messageText = document.getElementById('message').value.trim();
            if (!messageText) {
                alert('Please enter a message to classify');
                return;
            }

            // Show loading state
            const button = document.getElementById('classify-btn');
            const originalText = button.textContent;
            button.textContent = 'Classifying...';
            button.disabled = true;

            try {
                const response = await fetch('/classify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: messageText })
                });

                const result = await response.json();
                
                // Update the result card
                const resultDiv = document.getElementById('result');
                const classificationDiv = document.getElementById('classification');
                const confidenceDiv = document.getElementById('confidence');
                const confidenceFill = document.getElementById('confidence-fill');
                const processedTextDiv = document.getElementById('processed-text');

                resultDiv.style.display = 'block';
                resultDiv.className = `result-card ${result.is_spam ? 'result-spam' : 'result-not-spam'}`;
                
                classificationDiv.textContent = result.is_spam ? 'Spam Detected!' : 'Not Spam';
                confidenceDiv.textContent = `Confidence: ${result.confidence.toFixed(1)}%`;
                confidenceFill.style.width = `${result.confidence}%`;
                processedTextDiv.textContent = result.processed_text;

                // Refresh the page to update history
                setTimeout(() => {
                    window.location.reload();
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while classifying the message');
            } finally {
                button.textContent = originalText;
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
